---
layout: default
---

<div class="mdl-grid">
  {% for post in paginator.posts %}
    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone post-block">
      <div class="post-card mdl-shadow--2dp">
        <a href="{{ post.link }}" target="_blank">
          <img src="{{ site.baseurl }}/assets/images/{{ post.image }}"/>
          <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">{{ post.title }}</h4>
          </div>
          <div class="mdl-card__supporting-text">
            {{ post.date | date: "%b %-d, %Y" }}
            <br>
            <strong>{{ post.podcast_source }}</strong>
            <br><br>
            {{ post.description }}
          </div>
          <!--<div class="post-card__fade"></div>-->
        </a>
        <br><br>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <div class="mdl-card__supporting-text card-comment-extra">
              Commenter &#8594;
          </div>
        </a>
      </div>
  </div>
  {% endfor %}
</div>
