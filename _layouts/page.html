---
layout: default
---
<div class="post mdl-shadow--2dp">
  <header class="post-header">
    {% if page.title == "About" %}
    <h1>{{ page.title }}</h1>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
